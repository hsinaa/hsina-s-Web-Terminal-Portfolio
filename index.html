<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Web Terminal</title>
    <link rel="icon" href="https://cdn.icon-icons.com/icons2/2573/PNG/512/flower_leaf_spring_autumn_garden_nature_ecology_environment_plants_herb_flora_bloom_blossom_petal_icon_153837.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="terminal-container">
            <div class="terminal-box">
                <p id="firstmsg">Welcome to my interactive web terminal portfolio. <br> Type 'all' to see available commands.</p>
            </br>
                <div id="output"></div>
                <p>&gt; root@hsina:~$ <span id="user-input" contenteditable="true"></span></p>
            </div>
        </div>
        <div class="terminal-footer">
            <p>coded by AMANSAG Hasnae 👩🏻‍💻🛡️</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
